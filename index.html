<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Door Simulator 2</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Door Simulator II</h1>
			<h2> Made by Preston Nichols &#x2022; Based on Door Simulator by <a href="https://rosiemoo.itch.io/" target="_blank">Lexi Rose</a> &#x2022; Test v2.2</h2>
		</header>
		<main id="game-container">
			<div id="output"></div>
		</main>
		<footer>
			<input type="text"
				   id="input"
				   class="command-input"
				   autofocus
				   placeholder="Enter a command...">
			<button class="command-button" onclick="handleInput">
				Enter
			</button>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
